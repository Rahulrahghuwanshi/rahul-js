<h1>if else  if program </h1>
<h2>1. Odd or Even
    Write a program that takes a number as input and checks if it is odd or even. Print "Even" if the number is even, and "Odd" if the number is odd.</h2>
<script>
var intro = prompt('Enter your name') || "Rahul";
var age = prompt('Enter age') || "24";
if( intro && age ){
    document.write(`my name is  ${intro} and age is ${age}`)
}

</script>
